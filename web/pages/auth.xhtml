<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <Title>Welcome</Title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../resources/css/auth.css"/>
    <link rel="stylesheet" href="../resources/css/bootstrap.css"/>
    <script src="../resources/js/jquery-3.2.1.min.js"/>
    <script src="../resources/js/popper.js"/>
    <script src="../resources/js/bootstrap.min.js"/>


</h:head>
<h:body >
    <div class="d-flex flex-column auth w-100 container-fluid h-100">
        <div class="authpic align-self-center">
            <img src="../resources/img/logo.png" alt="logo" height="200px" width="200px" class="align-items-center"/>
        </div>
        <hr/>
        <h:form styleClass="d-flex flex-column align-self-center">
            <h:outputText value="Login:"/><br/>
            <p:inputText value="#{authChecking.login}"/><br/>

            <h:outputText value="Password:" /><br/>
            <p:inputText value="#{authChecking.pass}" type="password"/><br/>
            <div class="d-flex align-self-center">
            <p:commandButton value="Login" actionListener="#{authChecking.login}"/>
            <p:commandButton value="Registration" actionListener="#{authChecking.registration}"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
