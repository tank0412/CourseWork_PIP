<ui:composition template="../templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                            xmlns:ui="http://java.sun.com/jsf/facelets"
                            xmlns:h="http://java.sun.com/jsf/html"
                            xmlns:p="http://primefaces.org/ui"
                            xmlns:f="http://java.sun.com/jsf/core">
                <ui:define name="head">
                    <title>Rent Check</title>
                </ui:define>
                <ui:define name="header">
                    <ui:include src="../templates/header_admin.xhtml"/>
                </ui:define>
                <ui:define name="content">
                    <div class="centerBlock align-self-center w-75 m-2 align-items-center mainp">
                        <b>Аренда</b>
                        #{EnterRent.getrent()}
                        <p:dataTable value="#{EnterRent.allrent}" var="o" reflow="true">
                            <p:column headerText="id">
                                <h:outputText value="#{o.id}" />
                            </p:column>

                            <!-- <p:column headerText="car_ID">
                                <h:outputText value="#{o.car_ID}" />
                            </p:column>-->

                            <p:column headerText="Client_ID">
                                <h:outputText value="#{o.client_ID}" />
                            </p:column>

                            <p:column headerText="Date_start_rent">
                                <h:outputText value="#{o.date_start_rent}" />
                            </p:column>

                            <p:column headerText="Date_end_rent">
                                <h:outputText value="#{o.date_end_rent}" />
                            </p:column>

                            <p:column headerText="Price_of_rent">
                                <h:outputText value="#{o.price_of_rent}" />
                            </p:column>

                            <p:column headerText="isprolongated">
                                <h:outputText value="#{o.isprolongated}" />
                            </p:column>

                            <p:column headerText="isconfirmed">
                                <h:outputText value="#{o.isconfirmed}" />
                            </p:column>
                        </p:dataTable>
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Enter rent ID:" />
                                <p:inputText  value="#{EnterRent.rent_id}" converterId="javax.faces.Long" style="font-weight: bold"/>
                            </h:panelGrid>
                            <p:commandButton value="Confirm rent" actionListener="#{EnterRent.confirmrentByID}"/><p:commandButton value="Decline rent" actionListener="#{EnterRent.declinerentByID}"/>
                        </h:form>
                        <b>Продление аренды</b>
                        #{EnterRent.getRent_prolong()}
                        <p:dataTable value="#{EnterRent.allRent_prolong}" var="o" reflow="true">

                            <p:column headerText="id">
                                <h:outputText value="#{o.id}" />
                            </p:column>

                            <p:column headerText="rent_id">
                                <h:outputText value="#{o.rent_id}" />
                            </p:column>

                            <p:column headerText="Client_ID">
                                <h:outputText value="#{o.client_ID}" />
                            </p:column>

                            <p:column headerText="new_date_end_rent">
                                <h:outputText value="#{o.new_date_end_rent}" />
                            </p:column>

                            <p:column headerText="new_price_of_rent">
                                <h:outputText value="#{o.new_price_of_rent}" />
                            </p:column>

                            <p:column headerText="isconfirmed">
                                <h:outputText value="#{o.isconfirmed}" />
                            </p:column>
                        </p:dataTable>
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Enter rent ID:" />
                                <p:inputText  value="#{EnterRent.rent_id}" converterId="javax.faces.Long" style="font-weight: bold"/>
                            </h:panelGrid>
                            <p:commandButton value="Confirm rent prolong" actionListener="#{EnterRent.confirmRent_prolonByID}"/><p:commandButton value="Decline rent prolong" actionListener="#{EnterRent.declineRent_prolonByID}"/>
                        </h:form>
                    </div>
                    <div class="rightBlock align-self-start m-2">
                    </div>
                </ui:define>
                <ui:define name="footer">
                    <ui:include src="../templates/footer.xhtml"/>
                </ui:define>
            </ui:composition>
