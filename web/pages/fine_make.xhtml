
<ui:composition template="../templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="head">
        <title>Make fine</title>
    </ui:define>
    <ui:define name="header">
        <ui:include src="../templates/header_admin.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <div class="centerBlock align-self-center w-75 m-2 align-items-center mainp">
            <h:form>
                <h:outputText value="Enter Fine:" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Client ID:" />
                    <p:inputText  value="#{EnterFines.client_ID}" converterId="javax.faces.Long" style="font-weight: bold"/>

                    <h:outputText value="Date get fine:" />
                    <p:inputText value="#{EnterFines.date_get_fine}" style="font-weight: bold">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </p:inputText>

                    <h:outputText value="Reason of fine:" />
                    <p:inputText value="#{EnterFines.reason_of_fine}" style="font-weight: bold"/>

                    <h:outputText value="Fine price:" />
                    <p:inputText value="#{EnterFines.fine_price}" converterId="javax.faces.Long" style="font-weight: bold"/>

                </h:panelGrid>
                <p:commandButton value="Submit rent" actionListener="#{EnterFines.enter}"/>
            </h:form>
        </div>
        <div class="rightBlock align-self-start m-2">
        </div>
    </ui:define>
    <ui:define name="footer">
        <ui:include src="../templates/footer.xhtml"/>
    </ui:define>
</ui:composition>
