
<ui:composition template="../templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="head">
        <title>Main</title>
    </ui:define>
    <ui:define name="header">
        <ui:include src="../templates/header.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <div class="centerBlock align-self-center w-75 m-2 align-items-center mainp">
            <h:form>
                <h:outputText value="Prolongate Rent:" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Rent ID :" />
                    <p:inputText value="#{EnterRent.rent_id}" converterId="javax.faces.Long" style="font-weight: bold"/>

                    <h:outputText value="New Date end rent:" />
                    <p:inputText value="#{EnterRent.date_end_rent}" style="font-weight: bold">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </p:inputText>

                    <h:outputText value="New Price of rent:" />
                    <p:inputText value="#{EnterRent.price_of_rent}" converterId="javax.faces.Long" style="font-weight: bold"/>

                </h:panelGrid>
                <p:commandButton value="Prolongate rent" actionListener="#{EnterRent.prolongate(accountBean.user.id)}"/>
            </h:form>
        </div>
        <div class="rightBlock align-self-start m-2">
        </div>
    </ui:define>
    <ui:define name="footer">
        <ui:include src="../templates/footer.xhtml"/>
    </ui:define>
</ui:composition>
