
<ui:composition template="../templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="head">
        <title>Fine</title>
    </ui:define>
    <ui:define name="header">
        <ui:include src="../templates/header.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <div class="centerBlock align-self-center w-75 m-2 align-items-center mainp">
            #{EnterFines.getfinebyID(accountBean.user.id)}
            <p:dataTable value="#{EnterFines.allfines}" var="o" reflow="true">
                <p:column headerText="id">
                    <h:outputText value="#{o.id}" />
                </p:column>

                <p:column headerText="Client_ID">
                    <h:outputText value="#{o.client_ID}" />
                </p:column>

                <p:column headerText="Date_get_fine">
                    <h:outputText value="#{o.date_get_fine}" />
                </p:column>

                <p:column headerText="Reason_of_fine">
                    <h:outputText value="#{o.reason_of_fine}" />
                </p:column>

                <p:column headerText="Fine_price">
                    <h:outputText value="#{o.fine_price}" />
                </p:column>

            </p:dataTable>
        </div>
        <div class="rightBlock align-self-start m-2">
        </div>
    </ui:define>
    <ui:define name="footer">
        <ui:include src="../templates/footer.xhtml"/>
    </ui:define>
</ui:composition>
