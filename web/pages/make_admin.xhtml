
<ui:composition template="../templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="head">
        <title>Main</title>
    </ui:define>
    <ui:define name="header">
        <ui:include src="../templates/header_admin.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <div class="centerBlock align-self-center w-75 m-2 align-items-center mainp">
            <h:outputText value="Список пользователей:" />
            #{userBean.getusers()}
            <p:dataTable value="#{userBean.allusers}" var="o" reflow="true" id="users">
                <p:column headerText="id">
                    <h:outputText value="#{o.id}" />
                </p:column>

                <p:column headerText="nickname">
                    <h:outputText value="#{o.nickname}" />
                </p:column>

                <p:column headerText="name">
                    <h:outputText value="#{o.name}" />
                </p:column>

                <p:column headerText="jid">
                    <h:outputText value="#{o.jid}" />
                </p:column>

                <p:column headerText="isadmin">
                    <h:outputText value="#{o.isadmin}" />
                </p:column>
            </p:dataTable>
            <h:form>

                <h:outputText value="Make user admin:" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="User ID:" />
                    <p:inputText  value="#{authChecking.client_ID}" converterId="javax.faces.Long" style="font-weight: bold"/>
                </h:panelGrid>
                <p:commandButton value="Make admin" actionListener="#{authChecking.makeadmin}" oncomplete="users"/>
            </h:form>
        </div>
        <div class="rightBlock align-self-start m-2">
        </div>
    </ui:define>
    <ui:define name="footer">
        <ui:include src="../templates/footer.xhtml"/>
    </ui:define>
</ui:composition>
