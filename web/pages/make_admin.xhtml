
<ui:composition template="../templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="head">
        <title>Main</title>
    </ui:define>
    <ui:define name="header">
        <ui:include src="../templates/header_admin.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <div class="centerBlock align-self-center w-75 m-2 align-items-center mainp">
            <h:outputText value="Список пользователей:" />
            #{userBean.getusers()}
            <h:dataTable value="#{userBean.allusers}" var="o">

                <h:column>
                    <f:facet name="header">id</f:facet>
                    #{o.id}
                </h:column>

                <h:column>
                    <f:facet name="header">nickname</f:facet>
                    #{o.nickname}
                </h:column>

                <h:column>
                    <f:facet name="header">name</f:facet>
                    #{o.name}
                </h:column>

                <h:column>
                    <f:facet name="header">jid</f:facet>
                    #{o.jid}

                </h:column>
                <h:column>
                    <f:facet name="header">isadmin</f:facet>
                    #{o.isadmin}
                </h:column>
            </h:dataTable>
            <h:form>

                <h:outputText value="Make user admin:" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="User ID:" />
                    <p:inputText  value="#{authChecking.client_ID}" converterId="javax.faces.Long" style="font-weight: bold"/>
                </h:panelGrid>
                <p:commandButton value="Make admin" actionListener="#{authChecking.makeadmin}"/>
            </h:form>
        </div>
        <div class="rightBlock align-self-start m-2">
        </div>
    </ui:define>
    <ui:define name="footer">
        <ui:include src="../templates/footer.xhtml"/>
    </ui:define>
</ui:composition>
